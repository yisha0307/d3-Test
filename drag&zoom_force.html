<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }
</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

  //create somewhere to put the force directed graph
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
  var nodes_data = [
    { "name": "Lillian", "sex": "F" },
    { "name": "Gordon", "sex": "M" },
    { "name": "Sylvester", "sex": "M" },
    { "name": "Mary", "sex": "F" },
    { "name": "Helen", "sex": "F" },
    { "name": "Jamie", "sex": "M" },
    { "name": "Jessie", "sex": "F" },
    { "name": "Ashton", "sex": "M" },
    { "name": "Duncan", "sex": "M" },
    { "name": "Evette", "sex": "F" },
    { "name": "Mauer", "sex": "M" },
    { "name": "Fray", "sex": "F" },
    { "name": "Duke", "sex": "M" },
    { "name": "Baron", "sex": "M" },
    { "name": "Infante", "sex": "M" },
    { "name": "Percy", "sex": "M" },
    { "name": "Cynthia", "sex": "F" }
  ]

  var links_data = [
    { "source": "Sylvester", "target": "Gordon", "type": "A" },
    { "source": "Sylvester", "target": "Lillian", "type": "A" },
    { "source": "Sylvester", "target": "Mary", "type": "A" },
    { "source": "Sylvester", "target": "Jamie", "type": "A" },
    { "source": "Sylvester", "target": "Jessie", "type": "A" },
    { "source": "Sylvester", "target": "Helen", "type": "A" },
    { "source": "Helen", "target": "Gordon", "type": "A" },
    { "source": "Mary", "target": "Lillian", "type": "A" },
    { "source": "Ashton", "target": "Mary", "type": "A" },
    { "source": "Duncan", "target": "Jamie", "type": "A" },
    { "source": "Gordon", "target": "Jessie", "type": "A" },
    { "source": "Sylvester", "target": "Fray", "type": "E" },
    { "source": "Fray", "target": "Mauer", "type": "A" },
    { "source": "Fray", "target": "Cynthia", "type": "A" },
    { "source": "Fray", "target": "Percy", "type": "A" },
    { "source": "Percy", "target": "Cynthia", "type": "A" },
    { "source": "Infante", "target": "Duke", "type": "A" },
    { "source": "Duke", "target": "Gordon", "type": "A" },
    { "source": "Duke", "target": "Sylvester", "type": "A" },
    { "source": "Baron", "target": "Duke", "type": "A" },
    { "source": "Baron", "target": "Sylvester", "type": "E" },
    { "source": "Evette", "target": "Sylvester", "type": "E" },
    { "source": "Cynthia", "target": "Sylvester", "type": "E" },
    { "source": "Cynthia", "target": "Jamie", "type": "E" },
    { "source": "Mauer", "target": "Jessie", "type": "E" }
  ]
  var color = d3.scaleOrdinal(d3.schemeCategory20);
  var g = svg.append('g').attr('class', 'everything');
  var zoom_handler = d3.zoom().on('zoom', zoom_actions);

  zoom_handler(svg);
  //set up the simulation 
  //nodes only for now 
  var simulation = d3.forceSimulation()
    .nodes(nodes_data);

  //draw circles for the nodes 
  var node = g.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(nodes_data)
    .enter()
    .append("circle")
    .attr('cx', function (d) { return d.x })
    .attr('cy', function (d) { return d.y })
    .attr("r", 10)
    .attr("fill", function (d) { return color(d.sex) });
  var link = g.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(links_data)
    .enter().append("line")
    .attr("stroke-width", 2)
    .style("stroke", linkColor);
  var drag_handler = d3.drag()
    .on("start", drag_start)
    .on("drag", drag_drag)
    .on("end", drag_end);

  //apply the drag_handler to our circles 
  drag_handler(node);

  function tickActions() {
    //update circle positions to reflect node updates on each tick of the simulation 
    node
      .attr("cx", function (d) { return d.x; })
      .attr("cy", function (d) { return d.y; });
    link
      .attr("x1", function (d) { return d.source.x; })
      .attr("y1", function (d) { return d.source.y; })
      .attr("x2", function (d) { return d.target.x; })
      .attr("y2", function (d) { return d.target.y; });
  }

  simulation.on("tick", tickActions);
  //create the link force
  //we need the id accessor to use named sources and targets
  var link_force = d3.forceLink(links_data)
    .id(function (d) { return d.name; });

  //add forces (centering force and charge force)
  //add links to simulation
  simulation.force("links", link_force).force("charge_force", d3.forceManyBody().strength(-100))
    .force("center_force", d3.forceCenter(width / 2, height / 2));;


  function circleColor(d) {
    if (d.sex === 'M') {
      return 'blue'
    } else {
      return 'pink'
    }
  }
  function linkColor(d) {
    if (d.type === 'A') {
      return 'green';
    } else {
      return 'red'
    }
  }
  function drag_start(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function drag_drag(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function drag_end(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function zoom_actions() {
    g.attr("transform", d3.event.transform)
  }
</script>
